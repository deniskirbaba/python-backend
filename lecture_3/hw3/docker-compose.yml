services:
  dev:
    image: online_shop_dev:latest
    build:
      context: ../../
      dockerfile: ./lecture_3/hw3/docker/online_shop/Dockerfile
      target: dev
    restart: always

  local:
    image: online_shop_local:latest
    build:
      context: ../../
      dockerfile: ./lecture_3/hw3/docker/online_shop/Dockerfile
      target: local
    restart: always
    ports: 
      - 8080:8080

  prometheus:
    image: prom/prometheus
    # volumes: preferred mechanism for persisting data generated by and used by Docker containers
    volumes:
      - ./settings/prometheus/:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - 9090:9090
    restart: always